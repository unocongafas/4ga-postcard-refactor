<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="postcard">
        <div class="postcard-header">
            <div class="postcard-title">
                <h1 class="title">My Postcard</h1>
            </div>
            <div class="postcard-image">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="Logo" />
            </div>
        </div>
        <div class="postcard-body">
            <div class="postcard-content">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>

            <div class="postcard-form">
                <div class="field">
                    <input type="text" id="name" name="name" class="input" placeholder="Some Name"/>
                </div>

                <div class="field">
                    <input type="email" id="email" name="email" class="input" placeholder="Some Email"/>
                </div>
                
                <div class="field">
                    <textarea id="comment" name="comment" class="textarea" placeholder="Some Comment"></textarea>
                </div>
            </div>
        </div>

        <div class="postcard-footer">
            <button class="button" type="button">Send My Postcard</button>    
        </div>
    </div>
</body>
</html>
